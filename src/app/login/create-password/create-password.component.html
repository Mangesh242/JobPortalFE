<!-- create-new-password.component.html -->
<div class="create-password-container">
    <div class="create-password-box">
      <h3>Create New Password</h3>
      <form [formGroup]="createPasswordForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>New Password</mat-label>
          <input matInput formControlName="password" type="password" />
          <mat-error *ngIf="createPasswordForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="createPasswordForm.get('password')?.hasError('minlength')">
            Password must be at least 6 characters long
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Confirm Password</mat-label>
          <input matInput formControlName="confirmPassword" type="password" />
          <mat-error *ngIf="createPasswordForm.get('confirmPassword')?.hasError('required')">
            Confirm Password is required
          </mat-error>
          <mat-error *ngIf="createPasswordForm.hasError('mismatch')">
            Passwords do not match
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!createPasswordForm.valid">
          Submit
        </button>
      </form>
      <button mat-button color="accent" (click)="goToLogin()">
        Go to Login Screen
      </button>
    </div>
  </div>
