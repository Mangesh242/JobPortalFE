<!-- login.component.html -->

<style>
  .mat-grid-tile {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .info-section,
  .login-container {
    margin-top: 30px; /* Adjust this value as needed */
  }
</style>

<div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap="20px">
  <div fxFlex="100" fxFlex.gt-sm="50">
    <div class="login-container" *ngIf="!isLoading">
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input
              matInput
              type="text"
              id="username"
              required
              [(ngModel)]="username"
              name="username"
              #usernameInput="ngModel"
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input
              matInput
              type="password"
              id="password"
              required
              [(ngModel)]="password"
              name="password"
              #passwordInput="ngModel"
            />
          </mat-form-field>
        </div>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!loginForm.form.valid || isLoading"
        >
        </button>
      </form>

      <div class="signup-link">
        <p>
          Don't have an account?
          <a [routerLink]="['/signup']">Sign up here</a>
        </p>
      </div>
    </div>

    <div class="spinner-container" *ngIf="isLoading">
      <mat-spinner></mat-spinner>
    </div>
  </div>

  <div fxFlex="100" fxFlex.gt-sm="50">
    <div class="info-section">
      <h2>Welcome to Labor Management Portal</h2>
      <p>
        Our portal helps you manage labor efficiently and effectively. You can
        track labor hours, manage schedules, and much more.
      </p>
      <p>Sign up today to start managing your labor force with ease.</p>
    </div>
  </div>
</div>
